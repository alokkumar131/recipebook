<div class="row" >
  <div *ngIf="isItemSelected">

    <div class="col-sm-12 pt-5">
      <img [src]="singleRecipeItem.imagePath" class ="img-fluid" alt="{{singleRecipeItem.name}}">
  </div>
      <div class="col-sm-12 pt-5">
          <h1>{{singleRecipeItem.name}}</h1>
    
      </div>
      <div class="col-sm-12">
  
              <div class="input-group-prepend">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage Recipes</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                </div>
              </div>
         
            </div>
            <div class="col-sm-12">
              <p>{{singleRecipeItem.description}}</p>
          </div>
          <div class="col-sm-12">
              <p>Ingradients</p>
          </div>
  
  </div>


      
      
</div>
